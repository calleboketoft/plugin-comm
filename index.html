<html>
  <head>
    <script src="./node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>

      System.config({
        baseURL: '/',
        packages: {
          'dist': {defaultExtension: 'js'}
        }
      })

        pluginComm.initComms()
      })
